<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Administrateur - ISG Bizerte</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dbe9f4 0%, #c7d8e9 100%);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #ffffffdd;
        padding: 50px 40px;
        border-radius: 20px;
        width: 360px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s, box-shadow 0.3s;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
        color: #4a90e2;
        margin-bottom: 30px;
        font-size: 28px;
        letter-spacing: 0.5px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 10px;
        border: 1px solid #c0cde0;
        background-color: #f0f4f8;
        color: #333;
        font-size: 16px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        transition: all 0.2s;
    }

    input::placeholder {
        color: #7f8c9a;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px #4a90e2;
        border-color: #4a90e2;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #4a90e2, #70b8f7);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }

    button:hover {
        background: linear-gradient(45deg, #70b8f7, #4a90e2);
        transform: scale(1.05);
    }

    a {
        display: block;
        margin-top: 15px;
        color: #4a90e2;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
    }

    a:hover {
        color: #70b8f7;
        text-decoration: underline;
    }

    .messages {
        color: #e74c3c;
        list-style: none;
        padding: 0;
        margin-bottom: 15px;
        text-align: left;
        font-size: 14px;
    }

    @media (max-width: 400px) {
        .container {
            width: 90%;
            padding: 40px 20px;
        }
        h2 { font-size: 24px; }
        input, button { font-size: 15px; padding: 12px; }
    }





    .alert-container {
    margin-bottom: 15px;
}

.alert {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    font-size: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-in-out;
}

.alert .icon {
    margin-right: 10px;
    font-size: 18px;
}

/* ✅ Erreur */
.alert.error {
    background: #ffe4e4;
    border-left: 6px solid #e63946;
    color: #b30000;
}

/* ✅ Succès */
.alert.success {
    background: #e3f8ff;
    border-left: 6px solid #0d6efd;
    color: #004085;
}

/* ✅ Info */
.alert.info, .alert.warning {
    background: #fff7e6;
    border-left: 6px solid #ffb347;
    color: #a66b00;
}

/* Animation légère */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
    <div class="container">
        <h2>Connexion Administrateur</h2>

  {% if messages %}
<div class="alert-container">
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            <span class="icon">
                {% if message.tags == 'error' %}
                    ❗
                {% elif message.tags == 'success' %}
                    ✅
                {% elif message.tags == 'warning' %}
                    ⚠️
                {% else %}
                    ℹ️
                {% endif %}
            </span>
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


       <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Numéro d'inscription" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
</form>


        <a href="{% url 'home' %}">Retour à l'accueil</a>
    </div>
</body>
</html>
